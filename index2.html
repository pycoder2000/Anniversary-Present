<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="http://gmpg.org/xfn/11">

    <title>jPlayer</title>

    <link type="text/css" href="assets/css/themicons.css" rel="stylesheet" media="all">
    <link type="text/css" href="assets/css/style.css" rel="stylesheet" media="all">
</head>

<body style="background-color: #dcdcdc;overflow: scroll;">
    <p style="font-size:150%;text-align: center;font-weight: 200;color: black;top: -50em;">From creating crazy playlists <b>together</b></p>
    <div class="demo-player">

        <div id="jquery_jplayer_1" class="jp-jplayer"></div>

        <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
            <div class="jp-interface">
                <div class="jp-button jp-playpause-button">
                    <button class="jp-play" role="button" tabindex="0">play</button>
                </div>
                <div class="jp-time-rail">
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="jp-button jp-volume-button">
                    <button class="jp-mute" role="button" tabindex="0">max volume</button>
                </div>
                <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                </div>
            </div>
            <div class="jp-playlist">
                <ul>
                    <li>&nbsp;</li>
                </ul>
            </div>
            <div class="jp-no-solution">
                <span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
            </div>
        </div>
        <!-- .jp-audio -->

    </div>
    <!-- .demo-player -->

    </div>
    <!-- .demo -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/jplayer.playlist.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
